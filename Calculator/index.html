<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header><!-- CODE --></header>
    <main>
      <div class="calculator-wrapper">
        <div class="calculator">
          <div class="calculator__output">
            <div id="previous-number"></div>
            <div id="current-number"></div>
          </div>
          <div class="calculator__buttons">
            <div class="btn btn-lg" id="btn-all-clear">AC</div>
            <div class="btn" id="btn-delete">DEL</div>
            <div class="btn btn-action">รท</div>
            <div class="btn btn-number">1</div>
            <div class="btn btn-number">2</div>
            <div class="btn btn-number">3</div>
            <div class="btn btn-action">*</div>
            <div class="btn btn-number">4</div>
            <div class="btn btn-number">5</div>
            <div class="btn btn-number">6</div>
            <div class="btn btn-action">+</div>
            <div class="btn btn-number">7</div>
            <div class="btn btn-number">8</div>
            <div class="btn btn-number">9</div>
            <div class="btn btn-action">-</div>
            <div class="btn btn-number">.</div>
            <div class="btn btn-number">0</div>
            <div class="btn btn-lg" id="btn-equals">=</div>
          </div>
        </div>
      </div>
    </main>
    <footer><!-- CODE --></footer>
  </body>
</html>
